<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">Orders</h1>
  </div>
  <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row pull-right">
    <div class="col-lg-12">
      <div class="form-group">
        <button class="btn btn-success" data-toggle="collapse" data-target="#demo">Add Work</button>
      </div>
    </div>
</div>
<div id="demo" class="row collapse">
  <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
    <div class="col-lg-12">
      <div class="panel panel-primary">
        <div class="panel-heading">
          Enter Order Details
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group">
                <label>Type of Work</label>
                <select class="form-control">
                    <option *ngFor="let work of works" [ngValue]="work.id">
                        {{work.workName}}
                    </option>
                </select>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <label>Enter No. of Cards</label>
                <input class="form-control">
                <p class="help-block">Ex: 50 or 100 or 500</p>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group">
                <label>Enter Name</label>
                <input class="form-control">
                <p class="help-block">Ex: Aryan Goli</p>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <label>Mobile</label>
                <input class="form-control">
                <p class="help-block">Ex: 9966296262</p>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group">
                <label>Total Amount</label>
                <input class="form-control">
                <p class="help-block">Ex: 5000</p>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <label>Amount Paid</label>
                <input class="form-control">
                <p class="help-block">Ex: 2000</p>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group">
                <label>Delivery Date</label>
                <input class="form-control">
                <p class="help-block">Ex: 14/01/2017</p>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <label>Balance Amount</label>
                <input class="form-control">
              </div>
            </div>
          </div>
          <div class="row pull-right">
            <div class="col-lg-12">
              <button type="submit" class="btn btn-primary">Save</button>
              <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="row">
  <div class="col-lg-12">
      <div>
          <ag-grid-angular #agGrid style="width: 100%; height: 200px;" class="ag-theme-balham"
                      pagination="true"
                      enableSorting
                      paginationAutoPageSize=true 
                      [gridOptions]="gridOptions">
          </ag-grid-angular>
      </div>
  </div>
</div>
