<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">Orders</h1>
  </div>
  <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<form name="form" (ngSubmit)="f.form.valid" #f="ngForm" novalidate>
  <div class="row pull-right">
    <div class="col-lg-12">
      <div class="form-group">
        <button class="btn btn-success" data-toggle="modal" data-target="#demo">Add Work</button>
      </div>
    </div>
  </div>
  <div id="demo" class="modal fade">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Add Work</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-lg-12">

              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label>Type of Work</label>
                    <select class="form-control" name="selWork" [(ngModel)]="workId" (change)="onChangeWork()">
                      <option *ngFor="let work of works" [ngValue]="work.id">
                        {{work.workName}}
                      </option>
                    </select>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label>Enter No. of Cards</label>
                    <input class="form-control" [(ngModel)]="noOfCards" name="noOfCards" [disabled]="noOfCardsDisabled">
                    <p class="help-block">Ex: 50 or 100 or 500</p>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label>Enter Name</label>
                    <input class="form-control" [(ngModel)]="customerName" name="customerName">
                    <p class="help-block">Ex: Aryan Goli</p>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label>Mobile</label>
                    <input class="form-control" [(ngModel)]="mobile" name="mobile">
                    <p class="help-block">Ex: 9966296262</p>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label>Total Amount</label>
                    <input class="form-control" [(ngModel)]="totalAmount" name="totalAmount" (change)="calculateBalance()">
                    <p class="help-block">Ex: 5000</p>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label>Amount Paid</label>
                    <input class="form-control" [(ngModel)]="amountPaid" name="amountPaid" (change)="calculateBalance()">
                    <p class="help-block">Ex: 2000</p>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="">Delivery Date</label>
                    <div class="col-lg-12 padding-0">
                    <div class="col-lg-7 padding-0"><input class="form-control" [(ngModel)]="deliveryDate" name="deliveryDate"></div>
                    <div class="col-lg-5 padding-0">
                    <select class="form-control" name="selTime" [(ngModel)]="selTime" ngbDatepicker >
                      <option value="Morning">Morning</option>
                      <option value="Afternoon">Afternoon</option>
                      <option value="Evening">Evening</option>
                    </select>
                  </div>
                </div>
                    <p class="help-block">Ex: 14-01-2017</p>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label>Balance Amount</label>
                    <input class="form-control" name="balanceAmount" [(ngModel)]="balanceAmount" disabled>
                  </div>
                </div>
              </div>
              <div class="row pull-right">
                <div class="col-lg-12">
                  <button type="submit" class="btn btn-primary" (click)="onClickSave()">Save</button>
                  <button type="reset" class="btn btn-secondary">Reset</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
<div class="row">
  <div class="col-lg-12">
    <div>
      <ag-grid-angular #agGrid style="width: 100%; height: 200px;" class="ag-theme-balham" pagination="true" enableSorting paginationAutoPageSize=true
        [gridOptions]="gridOptions">
      </ag-grid-angular>
    </div>
  </div>
</div>
